<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis Vuitton</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="lv-header">
        <div class="menu-icon">&#9776;</div>
        <div class="logo">LOUIS VUITTON</div>
        <div class="nav-right">
            <a href="woman-page.html">Women</a>
            <a href="man-page.html">Man</a>
        </div>
    </header>
    <header class="hero-section">
        <div class="hero-container">
            <div class="hero-image">
                <img src="images/hero.jpg" alt="Hero Image">
            </div>
            <div class="hero-text">
                <h1>Discover Your Style</h1>
                <p>Latest trends in fashion curated just for you.</p>
                <a href="#shop" class="btn">Shop Now</a>
            </div>
        </div>
    </header>
    <section class="featured" id="shop">
        <h2>Feature Collection</h2>
        <div class="product-card">
            <img src="images/product1.jpg" alt="Product 1">
            <h3>Canvas S-Lock</h3>
            <p>5350$</p>
        </div>
        <div class="product-card">
            <img src="images/product2.jpg" alt="Product 2">
            <h3>Hand Bag</h3>
            <p>2400$</p>
        </div>
        <div class="product-card">
            <img src="images/product3.jpg" alt="Product 3">
            <h3>Canvas Alma</h3>
            <p>4500$</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Louis Vuitton. All rights reserved.</p>
    </footer>
    
</body>
</html>
